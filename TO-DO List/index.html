<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List </title>
	
	<link rel="stylesheet" href="listStyle.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body>
	<!-- Add name -->
	<main class="app">
		<section class="greeting">
			<h2 id="title">
			  <input type="text" id="name" placeholder="Name here" autocomplete="off"/>
			  <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
			</h2>
			
		</section>
		<!-- write and add todo -->
		<section class="create-todo">
			<form id="new-todo-form">
				<input 
					type="text" 
					placeholder="What's on your Todo?"
					name="content"
					id="content" autocomplete="off"/>
				<input id="value" type="submit" value="Add todo"  />
			</form>
		</section>
	<!-- todo list -->
		<section class="todo-list">
			<h3 id="head">-------TO-DO LIST-------</h3>
			<div class="list" id="todo-list"></div>
		</section>
	

	</main>
	
	<script src="list.js"></script>

</body>
</html>
